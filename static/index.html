<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WazuhBoard - Security Operations Center</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e8f0ff;
        }

        .container {
            display: grid;
            grid-template-rows: 100px 1fr;
            height: 100vh;
            gap: 0;
        }

        header {
            background: linear-gradient(90deg, #1a1f3a 0%, #0f1520 50%, #1a1f3a 100%);
            border-bottom: 3px solid #00d9ff;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 30px rgba(0, 217, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
            flex: 1;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, #00d9ff, #00a8cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 11px;
            color: #8fa3d0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .current-client-display {
            font-size: 48px;
            font-weight: 900;
            color: #00d9ff;
            letter-spacing: 1px;
            line-height: 1;
        }

        .dashboard-title {
            font-size: 52px;
            font-weight: 900;
            color: #00ff88;
            letter-spacing: 2px;
            line-height: 1;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }

        .header-controls {
            display: none;
        }

        .refresh-btn {
            display: none;
        }

        .status-bar {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 10px;
            color: #8fa3d0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .status-value {
            font-size: 24px;
            font-weight: 700;
            color: #00d9ff;
            font-variant-numeric: tabular-nums;
        }

        .status-value.critical {
            color: #ff4757;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 25px;
            padding: 25px 40px;
            overflow: hidden;
        }

        .panel {
            background: rgba(15, 21, 32, 0.8);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .panel:hover {
            border-color: rgba(0, 217, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
        }

        .panel-title {
            font-size: 16px;
            font-weight: 700;
            color: #00d9ff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title::before {
            content: '';
            width: 5px;
            height: 5px;
            background: #00d9ff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .panel-content {
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        /* Grid Layout */
        .panel.agents-total {
            grid-column: 1;
            grid-row: 1;
        }

        .panel.alerts-chart {
            grid-column: 2;
            grid-row: 1;
        }

        .panel.severity-chart {
            grid-column: 3;
            grid-row: 1;
        }

        .panel.agent-health {
            grid-column: 1;
            grid-row: 2;
        }

        .panel.top-rules {
            grid-column: 2;
            grid-row: 2;
        }

        .panel.top-ips {
            grid-column: 3;
            grid-row: 2;
        }

        /* Large Number Display */
        .large-number {
            font-size: 64px;
            font-weight: 800;
            color: #00d9ff;
            text-align: center;
            margin: auto;
            font-variant-numeric: tabular-nums;
        }

        .large-number.critical {
            color: #ff4757;
        }

        .large-label {
            text-align: center;
            color: #8fa3d0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        /* Charts */
        .chart-container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        /* Lists */
        .data-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }

        .data-list::-webkit-scrollbar {
            width: 6px;
        }

        .data-list::-webkit-scrollbar-track {
            background: rgba(0, 217, 255, 0.05);
            border-radius: 3px;
        }

        .data-list::-webkit-scrollbar-thumb {
            background: rgba(0, 217, 255, 0.3);
            border-radius: 3px;
        }

        .data-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 217, 255, 0.5);
        }

        .list-item {
            padding: 14px 0;
            border-bottom: 1px solid rgba(0, 217, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .list-item:hover {
            background: rgba(0, 217, 255, 0.05);
            padding-left: 10px;
            border-left: 3px solid #00d9ff;
        }

        .list-item-name {
            flex: 1;
            color: #d0e0f0;
            font-weight: 500;
            word-break: break-word;
        }

        .list-item-count {
            background: rgba(0, 217, 255, 0.15);
            padding: 6px 14px;
            border-radius: 5px;
            color: #00d9ff;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            min-width: 70px;
            text-align: right;
        }

        /* Agent Health */
        .health-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .health-bar {
            background: rgba(0, 217, 255, 0.1);
            height: 16px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            width: 85%;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.4);
        }

        .health-label {
            font-size: 12px;
            color: #8fa3d0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .health-tiles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .health-tile {
            background: rgba(0, 217, 255, 0.05);
            border: 2px solid rgba(0, 217, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .health-tile.online {
            border-color: rgba(0, 255, 136, 0.4);
        }

        .health-tile.offline {
            border-color: rgba(255, 71, 87, 0.4);
        }

        .health-tile-label {
            font-size: 11px;
            color: #8fa3d0;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 10px;
        }

        .health-tile-value {
            font-size: 40px;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
        }

        .health-tile.online .health-tile-value {
            color: #00ff88;
        }

        .health-tile.offline .health-tile-value {
            color: #ff4757;
        }

        .no-data {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8fa3d0;
            font-size: 14px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="current-client-display" id="current-client-large">Client: Loading...</div>
            </div>

            <div class="dashboard-title">EagleEyE Dashboard</div>

            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">24h Alerts</div>
                    <div class="status-value" id="total-alerts">—</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Critical</div>
                    <div class="status-value critical" id="critical-count">—</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Online %</div>
                    <div class="status-value" id="online-pct">—</div>
                </div>
            </div>
        </header>

        <main>
            <div class="panel agents-total">
                <div class="panel-title">Total Agents</div>
                <div class="panel-content">
                    <div class="large-number" id="agent-count">—</div>
                    <div class="large-label">Deployed</div>
                </div>
            </div>

            <div class="panel alerts-chart">
                <div class="panel-title">Alert Activity (24h)</div>
                <div class="panel-content">
                    <div class="chart-container">
                        <canvas id="alertsChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="panel severity-chart">
                <div class="panel-title">Severity Distribution</div>
                <div class="panel-content">
                    <div class="chart-container">
                        <canvas id="severityChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="panel agent-health">
                <div class="panel-title">Agent Health</div>
                <div class="panel-content">
                    <div class="health-grid">
                        <div>
                            <div class="health-label">Overall Status</div>
                            <div class="health-bar">
                                <div class="health-fill" id="healthFill"></div>
                            </div>
                        </div>
                        <div class="health-tiles">
                            <div class="health-tile online">
                                <div class="health-tile-label">Online</div>
                                <div class="health-tile-value" id="online-count">—</div>
                            </div>
                            <div class="health-tile offline">
                                <div class="health-tile-label">Offline</div>
                                <div class="health-tile-value" id="offline-count">—</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel top-rules">
                <div class="panel-title">Top Rules Triggered</div>
                <div class="panel-content">
                    <ul class="data-list" id="rules-list">
                        <li class="no-data">Loading...</li>
                    </ul>
                </div>
            </div>

            <div class="panel top-ips">
                <div class="panel-title">Top Office365 IPs</div>
                <div class="panel-content">
                    <ul class="data-list" id="ips-list">
                        <li class="no-data">Loading...</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script>
        let alertsChart = null;
        let severityChart = null;
        let refreshInterval = null;
        let autoSwitchInterval = null;
        let allClients = [];
        let currentClientIndex = 0;
        let clientDisplayNames = {};

        document.addEventListener('DOMContentLoaded', () => {
            loadClients();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Refresh button removed - auto-cycling every 15 seconds
        }

        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();

                if (data.clients && data.clients.length > 0) {
                    allClients = data.clients;
                    data.clients.forEach(client => {
                        clientDisplayNames[client.name] = client.description;
                    });
                    
                    currentClientIndex = 0;
                    startAutoSwitch();
                    fetchDashboardStats();
                }
            } catch (error) {
                console.error('Error loading clients:', error);
            }
        }

        function startAutoSwitch() {
            // Clear any existing interval
            clearInterval(autoSwitchInterval);
            
            // Switch clients every 15 seconds
            autoSwitchInterval = setInterval(() => {
                currentClientIndex = (currentClientIndex + 1) % allClients.length;
                fetchDashboardStats();
            }, 15000);
        }

        async function fetchDashboardStats() {
            if (allClients.length === 0) return;
            
            const currentClient = allClients[currentClientIndex];
            const clientName = currentClient.name;

            // Update header with client identifier (lab, homelab, etc)
            document.getElementById('current-client-large').textContent = `Client: ${clientName}`;

            try {
                const response = await fetch('/api/stats/dashboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client: clientName })
                });

                const data = await response.json();
                updateDashboard(data, clientName);
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        function updateDashboard(stats, clientName) {
            // Update status bar
            const totalAlerts = stats.total_alerts || 0;
            const criticalCount = stats.critical_alerts || 0;
            const agentHealth = stats.agent_health || {};
            const agentTotal = agentHealth.total || 0;
            const agentOnline = agentHealth.online || 0;
            const onlinePct = agentTotal > 0 ? Math.round((agentOnline / agentTotal) * 100) : 0;

            document.getElementById('total-alerts').textContent = formatNumber(totalAlerts);
            document.getElementById('critical-count').textContent = criticalCount;
            document.getElementById('agent-count').textContent = agentTotal;
            document.getElementById('online-pct').textContent = onlinePct + '%';

            // Agent health
            document.getElementById('online-count').textContent = agentOnline;
            document.getElementById('offline-count').textContent = agentHealth.offline || 0;
            document.getElementById('healthFill').style.width = onlinePct + '%';

            // Charts
            updateAlertsChart(stats.alerts_per_hour || []);
            updateSeverityChart(stats.severity_breakdown || [], stats.severity_summary || {});

            // Lists
            updateTopRulesList(stats.top_rules || []);
            updateTopIPsList(stats.top_source_ips || []);
        }

        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toString();
        }

        function updateAlertsChart(data) {
            const canvas = document.getElementById('alertsChart');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const labels = data.slice(-24).map(d => {
                const date = new Date(d.timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            });
            const values = data.slice(-24).map(d => d.count || 0);

            if (alertsChart) alertsChart.destroy();

            alertsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Alerts',
                        data: values,
                        borderColor: '#00d9ff',
                        backgroundColor: 'rgba(0, 217, 255, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#00d9ff',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(0, 217, 255, 0.05)' },
                            ticks: { color: '#8fa3d0', font: { size: 12 } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#8fa3d0', font: { size: 11 } }
                        }
                    }
                }
            });
        }

        function updateSeverityChart(breakdown, summary) {
            const canvas = document.getElementById('severityChart');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const labels = ['Critical', 'High', 'Medium', 'Low'];
            const values = [summary.critical || 0, summary.high || 0, summary.medium || 0, summary.low || 0];
            const colors = ['#ff4757', '#ffa502', '#ffb64d', '#00ff88'];

            if (severityChart) severityChart.destroy();

            severityChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderColor: 'rgba(15, 21, 32, 0.8)',
                        borderWidth: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { 
                                color: '#8fa3d0', 
                                padding: 20,
                                font: { size: 13 }
                            }
                        }
                    }
                }
            });
        }

        function updateTopRulesList(rules) {
            const list = document.getElementById('rules-list');
            if (rules.length === 0) {
                list.innerHTML = '<li class="no-data">No rule data</li>';
                return;
            }

            list.innerHTML = rules.slice(0, 10).map(rule => `
                <li class="list-item">
                    <span class="list-item-name">${rule.description}</span>
                    <span class="list-item-count">${formatNumber(rule.count)}</span>
                </li>
            `).join('');
        }

        function updateTopIPsList(ips) {
            const list = document.getElementById('ips-list');
            if (ips.length === 0) {
                list.innerHTML = '<li class="no-data">No IP data</li>';
                return;
            }

            list.innerHTML = ips.slice(0, 10).map(ip => `
                <li class="list-item">
                    <span class="list-item-name">
                        ${ip.ip}
                        <span style="background: rgba(0, 217, 255, 0.2); padding: 3px 8px; border-radius: 3px; color: #8fa3d0; font-size: 11px; margin-left: 8px; white-space: nowrap;">${ip.country}</span>
                    </span>
                    <span class="list-item-count">${formatNumber(ip.count)}</span>
                </li>
            `).join('');
        }
    </script>
</body>
</html>
